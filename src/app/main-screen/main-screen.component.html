<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bard's Tale - Player List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="image-container">
      <!-- You can replace 'path/to/your/image.jpg' with the actual path to your image -->
      <img src="./../../assets/images/InsideTavern.png" alt="Game Image" style="width: 100%;">
    </div>
    <div class="game-output">
      Welcome to The Bard's Tale!
      <br>
      Your journey begins...
    </div>
  </div>
  <h2>Player List</h2>

  <div *ngIf="data$ | async as data; else loading">
  <table>
    <thead>
      <tr>
        <th>#</th><th>Name</th> <th>Class</th> <th>Life</th> <th>Spell Points</th><th>SP Max</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.playerClass }}</td>
        <td>{{ player.life }} / {{ player.lifeMax }}</td>
        <td>{{ player.spellPoints }}</td>
        <td>{{ player.spellPointsMax }}</td>
      </tr>

    </tbody>


  </table>
</div>
<ng-template #loading>Loading data...</ng-template>



</body>
</html>
